<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Heading -->
     <h1>Rock Paper Scissors</h1>
<!--Giving choices of rock paper scissors  -->
    <div class="choices">
      <div class="choice"  id="rock"> 
             <img src="./rock.png">
      </div>
     <div class="choice"  id="Paper">
             <img src="./images.png">
      </div>
     <div class="choice"  id="scissors">
             <img src="./images.jpeg">
     </div>     
     </div>    

<!--Giving score boards for user and computer  -->
     <div class="Score-Board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>     


<!-- Msg box showing current turn, result -->
    <div class="msg-container">
        <p id="msg">PLAY YOUR MOVE</p>
    </div>
    <script src="first.js"></script>
</body>
</html>
